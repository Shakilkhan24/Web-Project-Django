{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0 text-center">
                        <i class="fas fa-check-circle me-2"></i>Logged Out Successfully
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-success mb-3"></i>
                        <h5>You have been successfully logged out</h5>
                        <p class="text-muted">Thank you for using Task Manager. Come back soon!</p>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Go to Home
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    For your security, please close your browser if you're on a shared computer.
                </small>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 0.5rem;
    border: none;
}
.card-header {
    border-radius: 0.5rem 0.5rem 0 0 !important;
}
.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
}
.btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
}
.btn-outline-secondary:hover {
    color: #fff;
    background-color: #6c757d;
    border-color: #6c757d;
}
.fa-4x {
    font-size: 4rem;
}
</style>
{% endblock %}
