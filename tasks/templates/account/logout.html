{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0 text-center">
                        <i class="fas fa-sign-out-alt me-2"></i>Confirm Logout
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-question-circle fa-4x text-warning mb-3"></i>
                        <h5>Are you sure you want to log out?</h5>
                        <p class="text-muted">You will need to sign in again to access your tasks.</p>
                    </div>

                    <div class="d-grid gap-2">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, Log Me Out
                            </button>
                        </form>
                        <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancel - Stay Logged In
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Logging out will end your current session securely.
                </small>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 0.5rem;
    border: none;
}
.card-header {
    border-radius: 0.5rem 0.5rem 0 0 !important;
}
.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}
.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}
.btn-outline-secondary:hover {
    color: #fff;
    background-color: #6c757d;
    border-color: #6c757d;
}
.fa-4x {
    font-size: 4rem;
}
</style>
{% endblock %}
