{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col">
            <h2 class="mb-0">
                <i"></i>Dashboard
            </h2>
        </div>
    </div>

    <div class="row g-4">
        <!-- Task Status Summary Cards -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card bg-primary text-white h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Not Started</h6>
                            <h2 class="my-2">{{ not_started }}</h2>
                            <p class="mb-0 small">Start the Task</p>
                        </div>
                        <i class="fas fa-hourglass-start fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card bg-warning text-dark h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">In Progress</h6>
                            <h2 class="my-2">{{ working }}</h2>
                            <p class="mb-0 small">Tasks being worked on</p>
                        </div>
                        <i class="fas fa-spinner fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card bg-danger text-white h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Stuck</h6>
                            <h2 class="my-2">{{ stuck }}</h2>
                            <p class="mb-0 small">Tasks needs attention</p>
                        </div>
                        <i class="fas fa-exclamation-triangle fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card bg-success text-white h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title mb-0">Completed</h6>
                            <h2 class="my-2">{{ done }}</h2>
                            <p class="mb-0 small">Tasks finished</p>
                        </div>
                        <i class="fas fa-check-circle fa-2x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="col-12 col-lg-8">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Task Progress Histogram</h5>
                </div>
                <div class="card-body">
                    <canvas id="taskStatsChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Pie chart</h5>
                </div>
                <div class="card-body">
                    <canvas id="taskPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Bar Chart
    const barCtx = document.getElementById('taskStatsChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Not Started', 'In Progress', 'Stuck', 'Completed'],
            datasets: [{
                label: 'Number of Tasks',
                data: [{{ not_started }}, {{ working }}, {{ stuck }}, {{ done }}],
                backgroundColor: [
                    'rgba(13, 110, 253, 0.8)',  // primary
                    'rgba(255, 193, 7, 0.8)',   // warning
                    'rgba(220, 53, 69, 0.8)',   // danger
                    'rgba(25, 135, 84, 0.8)'    // success
                ],
                borderColor: [
                    'rgb(13, 110, 253)',
                    'rgb(255, 193, 7)',
                    'rgb(220, 53, 69)',
                    'rgb(25, 135, 84)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });

    // Pie Chart
    const pieCtx = document.getElementById('taskPieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'doughnut',
        data: {
            labels: ['Not Started', 'In Progress', 'Stuck', 'Completed'],
            datasets: [{
                data: [{{ not_started }}, {{ working }}, {{ stuck }}, {{ done }}],
                backgroundColor: [
                    'rgba(13, 110, 253, 0.8)',
                    'rgba(255, 193, 7, 0.8)',
                    'rgba(220, 53, 69, 0.8)',
                    'rgba(25, 135, 84, 0.8)'
                ],
                borderColor: [
                    'rgb(13, 110, 253)',
                    'rgb(255, 193, 7)',
                    'rgb(220, 53, 69)',
                    'rgb(25, 135, 84)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
});
</script>
{% endblock %}
