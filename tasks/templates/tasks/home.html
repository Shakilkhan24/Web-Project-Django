{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">TASK MANAGEMENT</h1>
            <p class="lead mb-4">Keep Track Of Your Tasks Efficiently...</p>
            
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow task-org-card">
                        <div class="card-body">
                            <i class="fas fa-tasks fa-3x mb-3 text-primary"></i>
                            <h5 class="card-title">Task Organization</h5>
                            <p class="card-text">Easily create and manage your tasks in one place</p>
                            <div class="mt-3 d-flex flex-wrap gap-2">
                                <a href="{% url 'task_list' %}" class="btn btn-primary btn-lg flex-grow-1">
                                    <i class="fas fa-list me-2"></i>Tasks
                                </a>
                                <a href="{% url 'kanban' %}" class="btn btn-outline-primary btn-lg flex-grow-1">
                                    <i class="fas fa-columns me-2"></i>Kanban
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow progress-card">
                        <div class="card-body">
                            <i class="fas fa-chart-line fa-3x mb-3 text-success"></i>
                            <h5 class="card-title">Progress Tracking</h5>
                            <p class="card-text">...Monitor your progress with visuals...</p>
                            <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg mt-3 w-100">
                                <i class="fas fa-chart-pie me-2"></i>View Dashboard
                            </a>
                        </div>
                    </div>
                </div>
               

            <a href="{% url 'task_list' %}" class="btn btn-primary btn-lg mt-3">
                Get Started <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
</div>

<style>
.task-org-card:hover, .progress-card:hover {
    transform: translateY(-5px);
    transition: transform 0.2s ease-in-out;
}

.card .btn {
    min-width: 120px;
}

.card .btn-lg {
    padding: 0.5rem 1rem;
    font-size: 1.25rem;
}

.card .btn-primary, .card .btn-success, .card .btn-info {
    border-radius: 0.5rem;
}

.card .btn-primary:hover, .card .btn-success:hover, .card .btn-info:hover {
    transform: translateY(-2px);
    transition: transform 0.2s ease-in-out;
}
</style>
{% endblock %}
