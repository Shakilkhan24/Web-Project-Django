{% extends "base.html" %}
{% block content %}
<div class="container-fluid px-4 py-5">
    <!-- Hero Section -->
    <div class="row justify-content-center text-center mb-4">
        <div class="col-lg-8">
            <h1 class="display-3 fw-bold mb-3 text-gradient">TASK MANAGEMENT</h1>
            <p class="lead fs-4 text-muted mb-4">Keep Track Of Your Tasks Efficiently...</p>
        </div>
    </div>

    <!-- Feature Cards Section -->
    <div class="row justify-content-center g-4 mb-4">
        <div class="col-lg-5 col-md-6">
            <!-- Task Organization Card -->
            <div class="card border-0 shadow-lg h-100 task-org-card feature-card">
                <div class="card-body d-flex flex-column p-4">
                    <div class="text-center mb-4">
                        <div class="icon-circle mx-auto mb-3">
                            <i class="fas fa-tasks fa-2x text-primary"></i>
                        </div>
                        <h4 class="card-title fw-bold">Task Organization</h4>
                        <p class="card-text text-muted">Watch and Create Task.</p>
                    </div>
                    <div class="mt-auto">
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a href="{% url 'task_list' %}" class="btn btn-outline-primary btn-lg rounded-pill px-4">
                                <i class="fas fa-list me-2"></i>View Tasks
                            </a>
                            <a href="{% url 'kanban' %}" class="btn btn-outline-primary btn-lg rounded-pill px-4">
                                <i class="fas fa-columns me-2"></i>Progress
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5 col-md-6">
            <!-- Progress Tracking Card -->
            <div class="card border-0 shadow-lg h-100 progress-card feature-card">
                <div class="card-body d-flex flex-column p-4">
                    <div class="text-center mb-4">
                        <div class="icon-circle mx-auto mb-3">
                            <i class="fas fa-chart-line fa-2x text-success"></i>
                        </div>
                        <h4 class="card-title fw-bold">Watch your Dashboard</h4>
                        <p class="card-text text-muted">Visualize your Progress.</p>
                    </div>
                    <div class="mt-auto">
                        <div class="d-grid">
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-lg rounded-pill px-4">
                                <i class="fas fa-chart-pie me-2"></i>Go to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Call to Action -->
    <div class="row justify-content-center">
        <div class="col-auto">
            <a href="{% url 'task_list' %}" class="btn btn-primary btn-lg rounded-pill px-5 py-3 cta-button">
                <i class="fas fa-rocket me-2"></i>Get Started
                <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
</div>

<style>
/* Enhanced color scheme and layout */
.text-gradient {
    background: linear-gradient(135deg, #007bff, #0056b3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Icon styling */
.icon-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(0, 123, 255, 0.05));
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid rgba(0, 123, 255, 0.1);
}

.progress-card .icon-circle {
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(40, 167, 69, 0.05));
    border: 2px solid rgba(40, 167, 69, 0.1);
}

/* Enhanced card styling */
.feature-card {
    border-radius: 20px;
    backdrop-filter: blur(10px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    min-height: 280px;
}

.feature-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #007bff, #0056b3);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.progress-card::before {
    background: linear-gradient(90deg, #28a745, #1e7e34);
}

.feature-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15) !important;
}

.feature-card:hover::before {
    opacity: 1;
}

/* Button enhancements */
.btn {
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: none;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #004085);
    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
}

.btn-success {
    background: linear-gradient(135deg, #28a745, #1e7e34);
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}

.btn-success:hover {
    background: linear-gradient(135deg, #1e7e34, #155724);
    box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
}

.btn-outline-primary {
    border: 2px solid #007bff;
    color: #007bff;
    background: transparent;
}

.btn-outline-primary:hover {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border-color: transparent;
    color: white;
}

/* CTA Button special styling */
.cta-button {
    background: linear-gradient(135deg, #007bff, #6610f2);
    font-size: 1.1rem;
    font-weight: 700;
    box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);
}

.cta-button:hover {
    background: linear-gradient(135deg, #6610f2, #007bff);
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 40px rgba(0, 123, 255, 0.4);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .display-3 {
        font-size: 2.5rem;
    }
    
    .feature-card {
        margin-bottom: 2rem;
    }
    
    .btn-lg {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
    }
}

/* Smooth animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.feature-card {
    animation: fadeInUp 0.6s ease-out;
}

.feature-card:nth-child(2) {
    animation-delay: 0.1s;
}
</style>
{% endblock %}
